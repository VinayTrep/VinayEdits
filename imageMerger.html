<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Image extractor" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Image Merger</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="vinaySoftwares.html">Vinay</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="CalculatorUtils.html">Calculator Utils</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="ImageExtractor.html">Image Extractor</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="imageMerger.html">Image Merger</a>
                </li>
        </div>
    </nav>
    <div>
        <img src="./assets/vinaylogo.png" alt="logo" class="logo-style">
    </div>
    <div class="container">
        <div class="row d-flex justify-content-center h-100 flex-column align-items-center">
            <div>
                <h1>Image Merger</h1>
                <input type="file" id="fileInput" multiple accept=".bmp">
                <button onclick="askForOrder()">Proceed</button>
                <div id="orderContainer" style="display:none;"></div>
                <button id="mergeButton" onclick="mergeImages()" style="display:none;">Merge</button>

                <!-- Progress Bar -->
                <div class="progress mt-3" style="display: none;" id="progressBarContainer">
                    <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0"
                        aria-valuemin="0" aria-valuemax="100">0%</div>
                </div>

                <br>
            </div>
        </div>
        <div class="sticky-top">
            <a id="downloadLink" style="display:none" class="btn btn-primary">Save</a>
        </div>
        <div class="row mt-4 p-3 border rounded">
            <canvas id="canvas" class="w-100"></canvas>
        </div>
    </div>
    <script src="../VinayEdits/assets/js/imageMerger.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/765de15f12.js" crossorigin="anonymous"></script>
</body>

</html>
