    <script>
        function handleSubmit() {

            var num1 = Number(document.getElementById('num1').value);
            console.log(num1);
            var count = 1;
            var i = 1;
            while (count <= 50 && i < 10000) {
                if (num1 % i == 0) {
                    document.getElementById(count.toString()).innerHTML = i + ":" + '<span style="color:red">' + num1 / i + '</span>';
                    count++;
                }
                i++;
            }
        }
    </script>
