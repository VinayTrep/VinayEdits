<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Image extractor" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Image Extractor</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="vinaySoftwares.html">Vinay</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="CalculatorUtils.html">Calculator Utils</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="ImageExtractor.html">Image Extractor</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="imageMerger.html">Image Merger</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="ImageSplitter.html">Image Splitter</a>
                </li>
        </div>
    </nav>
    <div>
        <img src="./assets/vinaylogo.png" alt="logo" class="logo-style">
    </div>
    <div class="container">

        <div class="row d-flex justify-content-center h-100 flex-column align-items-center">
            <div class="w-50">
                <h1 class="text-center">BMP Image Splitter</h1>
                <input class="form-control mb-2" type="file" id="upload" accept="image/bmp">
                <label for="numberOfSections">Number of Sections:</label>
                <input class="form-control mb-2" type="number" id="numberOfSections" value="1" min="1">
                <div class="d-flex">
                    <div id="endRowType" class="m-2"></div>
                    <div id="globalLinesPerImage" class="m-2"></div>
                </div>
                <button class="btn btn-primary mb-3" onclick="generateSectionInputs()">Set Sections</button>
                <div id="imageInfo" class="alert alert-info mt-2" style="display: none;"></div>
                <div id="sectionsContainer"></div>
                <div class="d-flex sticky-top">
                    <button class="btn btn-success mt-3" onclick="startProcessing()">Process Image</button>
                    <button class="btn btn-success mt-3" id="saveButton" style="display: none;">Save BMP Images</button>
                </div>
                <div id="finishedOutput" class="mt-4"></div>
            </div>

        </div>
        <div class="sticky-top">
            <button id="saveButton" style="display:none;" class="btn btn-primary">Save</button>
        </div>
        <div class="row mt-4 p-3 border rounded">
            <div id="finisedOutput"></div>
        </div>
    </div>
    <script src="./assets/js/ImageExtractorAdvanced.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/765de15f12.js" crossorigin="anonymous"></script>

</body>

</html>
