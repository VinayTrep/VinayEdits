<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Image extractor" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Image Merger</title>

    <style>
        .custom-progress-container {
            width: 100%;
            height: 25px;
            background-color: #ddd;
            /* Light grey */
            border-radius: 5px;
            overflow: hidden;
        }

        .custom-progress-bar {
            height: 100%;
            width: 0%;
            background-color: rgb(0, 192, 0);
            /* Changed color to blue */
            text-align: center;
            line-height: 25px;
            color: white;
            font-weight: bold;
            transition: width 0.3s ease-in-out;
            /* Smooth animation */
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="vinaySoftwares.html">Vinay</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="CalculatorUtils.html">Calculator Utils</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="ImageExtractor.html">Image Extractor</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="imageMerger.html">Image Merger</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="ImageSplitter.html">Image Splitter</a>
                </li>
        </div>
    </nav>
    <div>
        <img src="./assets/vinaylogo.png" alt="logo" class="logo-style">
    </div>
    <div class="container">
        <div class="row d-flex justify-content-center h-100 flex-column align-items-center">
            <div>
                <h1>Image Merger</h1>
                <input type="file" id="fileInput" multiple accept=".bmp">
                <br>
                <input type="checkbox" id="convert1Bit"> 2 color
                <br>
                <input type="checkbox" id="renameFile"> Rename
                <br>
                <button onclick="askForOrder()">Proceed</button>
                <div id="orderContainer" style="display:none;"></div>
                <button id="mergeButton" onclick="mergeImages()" style="display:none;">Merge</button>



                <br>
            </div>
        </div>

        <!-- Progress Bar -->
        <div class="custom-progress-container mt-3" id="progressBarContainer" style="display: none;">
            <div id="progressBar" class="custom-progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0"
                aria-valuemin="0" aria-valuemax="100">0%</div>
        </div>


        <div class="sticky-top d-flex justify-content-center mt-3">
            <a id="downloadLink" style="display:none" class="btn btn-primary w-25">Save</a>
            <button id="saveButton" style="display: none;">Download</button>
        </div>

        <div class="row mt-4 p-3 border rounded">
            <canvas id="canvas" class="w-100"></canvas>
        </div>
    </div>
    <script src="./assets/js/imageMerger.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/765de15f12.js" crossorigin="anonymous"></script>
</body>

</html>
